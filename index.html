<main>
  <h1 id="title">House of Swole</h1>
  <p id="description"> <i>Thank you for helping us improve the community.</i> </p>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" class="label" for="name">Name:</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" class="label">Email:</label>
      <input type="text" id="email" class="form-control" placeholder="Enter your email" required />
    </div>
    <div class="form-group">
      <label id="number-label" class="label">How would you rate our gym?</label>
      <input type="text" id="number" class="form-control" min="1" max="10" placeholder="Enter number from 1 to 10" required />
    </div>
    <div class="form-group">
      <label id="describe-label" class="label">Which level best describes you?</label>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select an option below</option>
        <option value="choice1">Advanced</option>
        <option value="choice2">Intermediate</option>
        <option value="choice3">Beginner/Casual</option>

      </select>
    </div>
    
    <div class="form-group">
      <p id="sad">Would you recommend our gym to a friend?</p>
      <label id="oneTap">
     <input type="radio" id="firstOption" name="btn" value="firstOption" class="input-radio"
      checked />100%  YES!</label>
      <label id="oneTap">
      <input type="radio" id="secondOption" name="btn" value="secondOption" class="input-radio"
       />Maybe</label>
      <label id="oneTap">
        <input type = "radio" id="thirdOption" name="btn" value="thirdOption" class="input-radio" />Unlikely</label>
    </div>
    
    <div class="form-group">
      <p id="twoTap">What can we improve on? (Check all that apply)</p>
      <div> <input type="checkbox" value="equipment" id="equipment" name="equipment">
        <label id="lab" for="equipment">More equipment</label></div>
      <div> <input type="checkbox" id="service" value="service"  name="service">
        <label id="lab" for="service">customer service</label></div>
      <div> <input type="checkbox" id="class" value="class" name="class">
        <label id="lab" for="class">Offer more classes</label></div>
      <div> <input type="checkbox" id="clean" value="clean" name="clean">
        <label id="lab" for="equipment">Cleaness</label></div>
    <div> <input type="checkbox" id="atmosphere" value="atmosphere" name="atmosphere">
        <label id="lab" for="atmosphere">Better atmosphere</label></div>
    </div>
    
    <div class="form-group">
      <p id="twoTap">Any additional comments or suggestions?</p>
      <textarea id="comments" name="comments" class="input-text" placeholder="Enter any comments here."></textarea> </div> 
    
    <div class="form-group">
      <button type="button" id="button">Submit</button>
  </form>

</main>
